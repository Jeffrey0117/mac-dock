<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="仿製 macOS Dock 的互動效果">
    <title>MAC dock effect</title>
    <link rel="stylesheet" href="MAC_dock.css">
</head>
<body>

    <div class="right_click_container">
        <span class="right_click">　打開</span>
        <span class="right_click">　打開檔案的應用程式</span>
        <div class="right_click line"></div>
        <span class="right_click">　丟到垃圾桶</span>
        <div class="right_click line"></div>
        <span class="right_click">　取得資訊</span>
        <span class="right_click">　重新命名</span>
        <span class="right_click">　複製</span>
        <span class="right_click">　分享</span>
        <div class="right_click line"></div>
        <span class="right_click">　設成桌面圖片</span>
    </div>


    <section class="bg"></section>
    <div class="loading-text">0%</div>
 <div class="dock_container">
    <div class="dock">
        <ul>
            <li>
                <span>Finder</span>
                <a href="#"><img src="https://icons.iconarchive.com/icons/xenatt/the-circle/256/App-Firefox-icon.png" alt="Finder"></a>
            </li>
            <li>
                <span>Lanchpad</span>

            <li>
                <span>Siri</span>

            <li>
                <span>FaceTime</span>
